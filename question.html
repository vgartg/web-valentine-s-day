<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/css/style.css">
</head>
<body>
    <div class="container">
        <div class="text" >
            <h1 class = "header_text">Will you be my valentine?</h1>
        </div>
        <div class="gif_container">
            <img src="/styles/images/cupid.gif" alt="Cute animated cupid">
        </div>
        <div class = "buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    let x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                    let y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>
</html>
